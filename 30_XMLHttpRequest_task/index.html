<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1 class="headerName">Weather</h1>
</div>


<div class="main">

    <h2 class="enterName">Enter the city</h2>

    <form action="">

        <input type="text" list="cityList" value="">
        <datalist id="cityList">
            <option value="Yakutsk"></option>
            <option value="Moscow"></option>
            <option value="Rome"></option>
            <option value="Budapest"></option>
            <option value="Petrozavdsk"></option>
        </datalist>
        <button>Calculate</button>
    </form>
    <div class="result">
        <p class="tempName">Temp:<span class="tempResult"></span></p>
        <p class="windName">Wind:<span class="windResult"></span></p>
    </div>

</div>




    <script src="js/script.js"></script>
</body>
</html>
